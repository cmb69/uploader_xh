
<div class="uploader_widget" data-config="{&quot;url&quot;:&quot;\/?uploader_serial=1&amp;function=uploader_upload&amp;uploader_type=images&amp;uploader_subdir=%2F&amp;uploader_resize&quot;,&quot;filters&quot;:{&quot;max_file_size&quot;:&quot;20000000b&quot;,&quot;mime_types&quot;:[{&quot;title&quot;:&quot;Images&quot;,&quot;extensions&quot;:&quot;jpg,gif,png&quot;}]},&quot;flash_swf_url&quot;:&quot;.\/lib\/Moxie.swf&quot;,&quot;silverlight_xap_url&quot;:&quot;.\/lib\/Moxie.xap&quot;,&quot;file_data_name&quot;:&quot;uploader_file&quot;,&quot;chunk_size&quot;:&quot;2mb&quot;}">
  <div class="uploader_controls">
    <select class="uploader_type" title="Type" data-url="/?uploader_serial=1&amp;uploader_type=FIXME&amp;uploader_subdir=%2F&amp;uploader_resize">
      <option value="images" selected>images</option>
      <option value="downloads" >downloads</option>
      <option value="media" >media</option>
      <option value="userfiles" >userfiles</option>
    </select>
    <select class="uploader_subdir" title="Sub-Folder" data-url="/?uploader_serial=1&amp;uploader_type=images&amp;uploader_subdir=FIXME&amp;uploader_resize">
      <option value="/" selected>/</option>
    </select>
    <select class="uploader_resize" title="Resize" data-url="/?uploader_serial=1&amp;uploader_type=images&amp;uploader_subdir=%2F&amp;uploader_resize=FIXME">
      <option value="" selected></option>
      <option value="small" >small</option>
      <option value="medium" >medium</option>
      <option value="large" >large</option>
    </select>
  </div>
  <table class="uploader_filelist">
    <tr>
      <th>Filename</th>
      <th>Size</th>
      <th>State</th>
      <th></th>
    </tr>
    <tr class="uploader_row_template">
      <td class="uploader_filename"></td>
      <td class="uploader_size"></td>
      <td class="uploader_progress"></td>
      <td><button class="uploader_remove">Remove</button></td>
    </tr>
  </table>
  <div class="uploader_buttons">
    <button class="uploader_pickfiles">Select files</button>
    <button class="uploader_uploadfiles">Upload files</button>
  </div>
</div>
